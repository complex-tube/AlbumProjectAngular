<header>
  <div class="container">
    <button class="login" routerLink='/auth' (click)="onLoginButtonClick()" *ngIf='(user$ | async)?.uid === ""'>
      Войти
    </button>
    <button class='logout' routerLink='/' (click)="onLogoutButtonClick()" *ngIf='(user$ | async)?.uid !== ""'>
      Выйти
    </button>
  </div>
</header>
