<div class="login">
  <h1>Войдите</h1>
  <form [formGroup]='loginForm' (ngSubmit)='submit()' novalidate>
    <div class='form-group'>
      <label>Email: </label>
      <input type='email' class='email' name='email' formControlName='email'>
      <div class='alert alert-danger' *ngIf='loginForm.controls["email"].invalid && loginForm.controls["email"].touched'>
        Некорректный email
      </div>
    </div>
    <div class='form-group'>
      <label>Password: </label>
      <input type='password' class='password' name='password' formControlName='password'>
      <div class='alert alert-danger' *ngIf='loginForm.controls["password"].invalid && loginForm.controls["password"].touched'>
        Некорректный пароль
      </div>
    </div>
    <div class='form-group'>
      <button class='button submit' [disabled]='loginForm.invalid'>Submit</button>
    </div>
  </form>
  <a class="to-registration anchor" routerLink='/auth/registration' (click)='onToRegistrationButtonClicked()'>Еще нет аккаунта</a>
</div>
