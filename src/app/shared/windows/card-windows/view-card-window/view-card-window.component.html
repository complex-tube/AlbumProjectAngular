<div class="window">
  <div class="background" (click)="closeWindow()"></div>
  <div class="outer-window" #outerWindow>
    <div class="inner-window" #innerWindow>
      <div class='card'>
        <div class='card-image'>
          <img alt='{{(card$ | async)?.url}}' src='{{(card$ | async)?.url}}'>
        </div>
        <div class='card-name'>
          {{(card$ | async)?.title}}
        </div>
        <div class='card-date'>
          {{(card$ | async)?.date}}
        </div>
        <div class='card-description'>
          {{(card$ | async)?.description}}
        </div>
        <button class='edit' (click)='toEdit()'>
          Edit
        </button>
      </div>
    </div>
  </div>
</div>
