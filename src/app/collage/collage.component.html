<main>
  <div class="container">
    <ul>
      <album-card *ngFor="let cardValue of (cards$ | async)" [card]="cardValue"></album-card>
      <button class='add-card' *ngIf="(user$ | async)?.uid !== ''" (click)='onAddNewCardButtonClicked()'>
        Add Another Card
      </button>
    </ul>
  </div>
</main>
<album-add-new-card-window *ngIf='addNewCardWindowShown$ | async'></album-add-new-card-window>
