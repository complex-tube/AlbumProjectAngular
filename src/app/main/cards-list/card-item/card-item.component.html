<li class="card"
    (mousemove)="onMouseMove($event)"
    (mouseenter)="onMouseOver($event)"
    (mouseleave)="onMouseLeave()"
    #cardElement>
  <div class="content">
    <div class="image">
      <img src='{{card.image.url}}'>
    </div>
    <div class="info">
      <div class="name">{{card!.title}}</div>
      <div class="description">{{card!.description}}</div>
    </div>
  </div>
</li>
